{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticketing System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>


    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container container-fluid">
                <a class="navbar-brand" href="{% url 'home:home' %}">Ticketing System</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'home:home' %}">Home</a>
                        </li>
                        
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'ticket:create_ticket' user.username %}">Open Ticket</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'ticket:ticket_page' user.username %}">My Tickets</a>
                        </li>
                        {% endif %}

                       
                    </ul>

                    <span class="navbar-text">
                        {% if not user.is_authenticated %}
                        <a class="nav-link" href="{% url 'account:login' %}">Login</a>
                        {%else %}
                        <a class="nav-link" href="{% url 'account:logout' %}">Logout</a>
                        {% endif %}
                    </span>

                </div>
            </div>
        </nav>
    </header>
